<html>
    <head>
        <title>table</title>
    </head>
    <body>
        <center>
        <table border="0">
            <form method="post">
                <caption><B>STUDENT FORM</B></caption>
                <tr>
                    <th>student name</th>
                    <td><input type="text" name="student_name" required></td>
                </tr>
                <tr>
                    <th>Roll no</th>
                    <td><input type="number" name="Roll_number" required></td>
                </tr>
                <tr>
                    <th>Age</th>
                    <td><input type="number" name="age" required></td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td><input type="text" name="address" required></td>
                </tr>
                <tr>
                    <th>M.number</th>
                    <td><input type="number" name="number" required></td>
                </tr>
                <tr>
                    <th>email</th>
                    <td><input type="email" name="email" required></td>
                </tr>
                <td><input type="submit"  value="submit"/></td>
            </form>
        </center>
    </body>
</html>
